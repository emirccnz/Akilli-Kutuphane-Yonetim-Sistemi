<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane - İstatistikler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../istatistik/style.css">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-3 col-lg-2 p-0 sidebar d-none d-md-block">
                <div class="d-flex flex-column p-3">
                    <h3 class="border-bottom pb-3 mb-3">Kütüphane</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="../ana-sayfa/index.html" class="nav-link">
                                <i class="fa-solid fa-house"></i> Ana Sayfa
                            </a>
                        </li>
                        <li>
                            <a href="../kitaplar/indeks.html" class="nav-link">
                                <i class="fa-solid fa-book"></i> Kitaplar
                            </a>
                        </li>
                        <li>
                            <a href="../uyeler/indeks.html" class="nav-link">
                                <i class="fa-solid fa-users"></i> Üyeler
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link active">
                                <i class="fa-solid fa-signal"></i> İstatistikler
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Raporlar ve Analizler</h1>
                    
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Günlük</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary active">Haftalık</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Aylık</button>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm border-start border-4 border-primary">
                            <div class="card-body">
                                <h6 class="text-muted">Toplam Ödünç (Bu Ay)</h6>
                                <h3 class="mb-0" id="StatToplam"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm border-start border-4 border-success">
                            <div class="card-body">
                                <h6 class="text-muted">İade Edilen</h6>
                                <h3 class="mb-0" id="StatIade"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm border-start border-4 border-danger">
                            <div class="card-body">
                                <h6 class="text-muted">Gecikmiş Kitaplar</h6>
                                <h3 class="mb-0" id="StatGecikmis"></h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0">Ödünç Alma İstatistikleri</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="borrowChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0">En Çok Ödünç Alınanlar</h5>
                            </div>
                            <div class="card-body p-0">
                                <ul class="list-group list-group-flush" id="enCokOkunanListesi">
                                    
                                </ul>
                            </div>
                            <div class="card-footer bg-white text-center">
                                <a href="#" class="text-decoration-none small">Tüm Listeyi Gör</a>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../istatistik/script.js"></script>
</body>
</html>

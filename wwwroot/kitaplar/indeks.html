<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane - Kitap Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../kitaplar/style.css">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-3 col-lg-2 p-0 sidebar d-none d-md-block">
                <div class="d-flex flex-column p-3">
                    <h3 class="border-bottom pb-3 mb-3">Kütüphane</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="../ana-sayfa/index.html" class="nav-link">
                                <i class="fa-solid fa-house"></i> Ana Sayfa
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link active">
                                <i class="fa-solid fa-book"></i> Kitaplar
                            </a>
                        </li>
                        <li>
                            <a href="../uyeler/indeks.html" class="nav-link">
                                <i class="fa-solid fa-users"></i> Üyeler
                            </a>
                        </li>
                        <li>
                            <a href="../istatistik/indeks.html" class="nav-link">
                                <i class="fa-solid fa-signal"></i> İstatistikler
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Kitap Yönetimi</h1>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fa-solid fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Kitap Adı, Yazar veya ID ara...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option selected value="all">Tüm Kategoriler</option>
                                    <option value="roman">Roman</option>
                                    <option value="bilim">Bilim</option>
                                    </select>
                            </div>
                            <div class="col-md-5 text-end">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
                                    <i class="fa-solid fa-plus"></i> Yeni Kitap Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Kitap Adı</th>
                                        <th>Yazar</th>
                                        <th>Kategori</th>
                                        <th>Yıl</th>
                                        <th>Özet</th> <th>Raf</th>  <th>Stok</th>
                                        <th class="text-end">İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="kitapListesi">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="addBookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Kitap Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Kitap Adı (baslik)</label>
                                <input type="text" class="form-control" name="baslik" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Yazar</label>
                                <input type="text" class="form-control" name="yazar" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Kategori</label>
                                <select class="form-select" name="kategori">
                                    <option value="Roman">Roman</option>
                                    <option value="Bilim">Bilim</option>
                                    <option value="Tarih">Tarih</option>
                                    <option value="Felsefe">Felsefe</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Yayın Yılı</label>
                                <input type="number" class="form-control" name="yayin_yili" placeholder="2023">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Raf Bilgisi</label>
                                <input type="text" class="form-control" name="raf_bilgisi" placeholder="Örn: A-5">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Stok Adedi</label>
                                <input type="number" class="form-control" name="stok_adedi" value="1" min="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Özet</label>
                            <textarea class="form-control" name="ozet" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../kitaplar/script.js"></script>
</body>
</html>

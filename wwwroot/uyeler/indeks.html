<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane - Üye Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../uyeler/style.css">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-3 col-lg-2 p-0 sidebar d-none d-md-block">
                <div class="d-flex flex-column p-3">
                    <h3 class="border-bottom pb-3 mb-3">Kütüphane</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="../ana-sayfa/index.html" class="nav-link">
                                <i class="fa-solid fa-house"></i> Ana Sayfa
                            </a>
                        </li>
                        <li>
                            <a href="../kitaplar/indeks.html" class="nav-link">
                                <i class="fa-solid fa-book"></i> Kitaplar
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link active" aria-current="page">
                                <i class="fa-solid fa-users"></i> Üyeler
                            </a>
                        </li>
                        <li>
                            <a href="../istatistik/indeks.html" class="nav-link">
                                <i class="fa-solid fa-signal"></i> İstatistikler
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Üye Yönetimi</h1>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fa-solid fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Üye ara...">
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option selected value="all">Tüm Roller</option>
                                    <option value="ogrenci">Öğrenci</option>
                                    <option value="personel">Personel</option>
                                </select>
                            </div>

                            <div class="col-md-5 text-end">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                                    <i class="fa-solid fa-plus"></i> Yeni Üye Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Ad Soyad</th>
                                        <th>E-posta</th>
                                        <th>Rol</th>
                                       
                                        <th class="text-end">İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="uyeListesi">
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Üye Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form id="uyeEkleForm" onsubmit="uyeEkle(event)">
                        <div class="mb-3">
                            <label class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-posta</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select">
                                <option value="ogrenci">Öğrenci</option>
                                <option value="personel">Personel</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../uyeler/script.js"></script>
</body>
</html>
